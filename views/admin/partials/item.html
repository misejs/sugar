<ul e-repeat="fields">
  <li>
    <label e-attr="for:name" e-text="name"></label>
    <input e-if="textInput" e-attr="type:type,name:name,disabled:disabled,value:value"/>
    <input e-if="checkbox" e-attr="type:type,name:name,disabled:disabled,checked:value"/>
    <textarea e-if="textArea" e-attr="type:type,name:name,disabled:disabled" e-text="value"/></textarea>
  </li>
</ul>
<a data-bind="click: save">Save</a>
